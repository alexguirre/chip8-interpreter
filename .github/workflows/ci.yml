name: CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v1
      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
      - name: Install dependencies
        run: |
          cd vcpkg
          .\vcpkg install imgui:x64-windows-static
          .\vcpkg install gl3w:x64-windows-static
          .\vcpkg install ms-gsl:x64-windows-static
          .\vcpkg install sdl2:x64-windows-static
          .\vcpkg install tclap:x64-windows-static
      - name: CMake
        run: |
          cd src
          mkdir build
          cd build
          cmake -DVCPKG_TARGET_TRIPLET=x64-windows-static -DCMAKE_TOOLCHAIN_FILE="..\..\vcpkg\scripts\buildsystems\vcpkg.cmake" -G "Visual Studio 16 2019" ..
      - name: Build Debug
        run: |
          cd src/build
          cmake --build . --config Debug
      - name: Build Release
        run: |
          cd src/build
          cmake --build . --config Release
